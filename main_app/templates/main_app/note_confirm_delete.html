{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete This Note?</h1>
</div>
<h2>Are you sure you want to delete {{ object.title }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'notes_index' %}" 
    class="btn secondary"
  >
    Cancel
  </a>
    <a 
        href="{% url 'notes_delete' note.id %}" 
        class="btn secondary"
    >
        <button type="submit" class="btn danger">Yes - Delete!</button>
    </a>
</form>

{% endblock %}
