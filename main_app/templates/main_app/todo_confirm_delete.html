{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete TODO?</h1>
</div>
<h2>Are you sure you want to delete {{ object.title }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'todos_index' %}" 
    class="btn  btn-primary secondary"
  >
    Cancel
  </a>
    <a 
        href="{% url 'todos_delete' todo.id %}" 
        class="btn secondary"
    >
        <button type="submit" class="btn btn-danger danger">Yes - Delete!</button>
    </a>
</form>

{% endblock %}
